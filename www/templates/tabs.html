<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Simple" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/simple">
    <ion-nav-view name="tab-simple"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="ImageArray" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/imageArray">
    <ion-nav-view name="tab-imageArray"></ion-nav-view>
  </ion-tab>

</ion-tabs>
